<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <Script language="javascript">
      function GetRequest () {
        var url = location.search; //获取url中"?"符后的字串
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
          var str = url.substr(1);
          strs = str.split("&");
          for(var i = 0; i < strs.length; i ++) {
            theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);
          }
        }
        return theRequest;
      }

    </script>
</head>
<body>
    <div id="play" style="width: 100%;height: 480px;"></div>
    <script src="https://cdn.bootcss.com/jquery/1.7.2/jquery.min.js"></script>
    <script language="JavaScript" type="text/javascript">
      var playerScript = document.createElement('script');
      playerScript.type = 'text/javascript';
      playerScript.charset = 'UTF-8';
      console.log()
      playerScript.src = 'http://cdn.financeplayer.astevencui.com/renren-fast/app/yjplayer?r='+GetRequest().r;
      document.getElementsByTagName("body")[0].appendChild(playerScript);
    </script>
</body>
</html>
